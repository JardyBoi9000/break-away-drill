<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }
        .number-pad button {
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .number-pad button:hover {
            background-color: #45a049;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
        #start-button:disabled {
            background-color: #dddddd;
            cursor: not-allowed;
        }
        #delay-wheel {
            margin: 20px 0;
            width: 100px;
            height: 50px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }
        #delay-wheel select {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background: transparent;
            position: relative;
            z-index: 1;
        }
        #delay-wheel::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(255,255,255,0.7), rgba(255,255,255,0));
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <div class="number-pad" id="number-buttons">
        <!-- Numbered buttons for user to select -->
        <button onclick="selectNumber(1)">1</button>
        <button onclick="selectNumber(2)">2</button>
        <button onclick="selectNumber(3)">3</button>
        <button onclick="selectNumber(4)">4</button>
        <button onclick="selectNumber(5)">5</button>
        <button onclick="selectNumber(6)">6</button>
        <button onclick="selectNumber(7)">7</button>
        <button onclick="selectNumber(8)">8</button>
        <button onclick="selectNumber(9)">9</button>
    </div>
    <div id="delay-wheel">
        <select id="delay">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <button id="start-button" onclick="startRNG()" disabled>Start</button>
    <p id="result"></p>

    <!-- Audio elements for each number -->
    <audio id="audio-1" src="1.mp3"></audio>
    <audio id="audio-2" src="2.mp3"></audio>
    <audio id="audio-3" src="3.mp3"></audio>
    <audio id="audio-4" src="4.mp3"></audio>
    <audio id="audio-5" src="5.mp3"></audio>
    <audio id="audio-6" src="6.mp3"></audio>
    <audio id="audio-7" src="7.mp3"></audio>
    <audio id="audio-8" src="8.mp3"></audio>
    <audio id="audio-9" src="9.mp3"></audio>

    <script src="rng.js"></script>
</body>
</html>
